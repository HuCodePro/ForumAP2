<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription avec Dialogue</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
    <div class="d-flex">
        <h1 class="text-3xl font-bold text-center m-5 underline">Forum</h1>

        <button id="buttonSignup" type="button" style="margin: 55px;" class="btn btn-dark h-25 w-10 h-2">S'inscrire</button>
    </div>

    <ul class="list-group" id="liste-messages"></ul>
    <dialog id="dialog">
        <div id="popupDialog" class="popup-dialog">
            <div class="popup-content">
                <h2>Inscription</h2>
                <form id="formSignup" action="" method="post">
                    <div class="form-group">
                        <label for="input-prenom">Pr√©nom :</label>
                        <input type="text" id="input-prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="input-nom">Nom :</label>
                        <input type="text" id="input-nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="input-email">Email :</label>
                        <input type="email" id="input-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="input-password">Mot de passe :</label>
                        <input type="password" id="input-password" name="password" required>
                    </div>
                   
                    <button id="btn-inscrire" type="submit">S'inscrire</button>
                    <button type="button" id="closeDialog">Fermer</button>
                </form>
                
            </div>
        </div>
    </dialog>

    <script type="module" src="JS/script.js"></script>
</body>
</html>
