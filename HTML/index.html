<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Inscription avec Dialogue</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <button id="buttonSignup">S'inscrire</button>

    <dialog id="dialog" class="hidden">
        <div id="popupDialog" class="popup-dialog">
            <div class="popup-content">
                <h2>Inscription</h2>
                <form id="formSignup">
                    <div class="form-group">
                        <label for="input-prenom">Login :</label>
                        <input type="text" id="input-login" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="input-password">Mot de passe :</label>
                        <input type="password" id="input-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="input-confirm-password">Confirmer le mot de passe :</label>
                        <input type="password" id="input-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">S'inscrire</button>
                    <button type="button" id="closeDialog">Fermer</button>
                </form>
            </div>
        </div>
    </dialog>

    <script type="module" src="../JS/script.js"></script>
</body>
</html>
